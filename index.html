<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=h, initial-scale=1.0">
    <title>Мой первый проект</title>
</head>
<body>
  <form action="#" method="get">
     <div>
         <p>Имя</p>
         <input placeholder="Имя" tabindex="1" name="username" type="text"/>
     </div>
     <div>
        <p>Пароль</p>
        <input tabindex="2" name="userpass" type="password"/>
    </div>
    <div>
        <p>Телефон</p>
        <input tabindex="3" name="userphone" type="tel"/>
    </div>
    <div>
        <p>Пол</p>
        <div>
            <input tabindex="4" type="radio" name="gender" value="male"/> Мужской
            </div>
            <div>
            <input tabindex="4" checked type="radio" name="gender" value="female"/> Женский
        </div>
        <div>
            <p>Имущество</p>
            <div>
                <input tabindex="5" checked type="checkbox" name="bike" value="yas"/> Велик
            </div>
        </div>
        <div>
            <input tabindex="6" type="checkbox" name="car" value="yas"/> Машина
        </div>
    </div>
    <div>
        <input tabindex="7" disabled type="checkbox" name="house" value="yas"/> Квартира
    </div>
</div>
<div>
    <p>Дополнительная информация</p>
    <textarea tabindex="8" name="text"></textarea>
</div>
<div>
    <p>Прекрепить фото</p>
    <input tabindex="9" type="file">
</div>
<div>
    <p>Любимый цвет</p>
    <select tabindex="10" name="color">
        <option value="red">Красный</option>
        <option selected value="green">Зеленый</option>
        <option value="blue">Голубой</option>
    </select>
</div>
<div>
    <p>Действие</p>
    <button type="submit">Отправить</button>
    <button type="submit">Очистить
    </button>     
</div>
  </form>

</body>
</html>
